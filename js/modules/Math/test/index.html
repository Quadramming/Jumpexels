<!DOCTYPE HTML>
<html>
	<head>
		<title>Math test</title>
		<meta charset="utf-8"/>
		
		<script type="text/javascript" src="../Math.js"></script>
		<script type="text/javascript">
			//================================================================
			// Fake console
			//================================================================
			function docWrite(text) {
				var myBody = document.getElementsByTagName('body')[0];
				myBody.innerHTML = myBody.innerHTML + text;
			}

			function fakeConsole() {
				this.log = function(text) {
					docWrite('<i class="console">Console: '+text+'</i><br/>');
				};
			}
	
			var console = new fakeConsole;
			//================================================================
			
			function main() {
				var nowTime = Date.now();
				console.log(Math.rand(9, 10) + " - rand from 9 to 10<br>");
				console.log(Math.rand(1, 6, true) + " - rand [1;6] with round<br>");
				console.log(Math.reduceToSize(150, 200, 100) + " - scale reduceToSize(150, 200, 100)<br>");
				console.log(Math.reduceToSize(300, 200, 100) + " - scale reduceToSize(300, 400, 100)<br>");
				console.log(Math.scaleToSize(100, 200, 300) + " - scale scaleToSize(100, 200, 300)<br>");
				console.log(Math.devidePeriod(30, 20) + " - devidePeriod(30, 20)<br>");
				console.log(Math.devideAngle(Math.PI * 2) + " - devideAngle(Math.PI*2)<br>");
				console.log(Math.sinBetweenVectors(1,2,3,4) + " - sinBetweenVectors(1,2,3,4)<br>");
				console.log(Math.calcProgress(nowTime, 10) + " - calcProgress(nowTime, 10)<br>");
				console.log(Math.getSign(-50) + " - getSign(-50)<br>");
				console.log(Math.getSign(40) + " - getSign(40)<br>");
			}
		</script>
	</head>
	<body onload="main()">
	</body>
</html>
